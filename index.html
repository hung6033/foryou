      body {

        padding: 0;
        height: 100vh;
        display: flex;

      .button {

        background-color: #ff007f;
        color: white;
        border: none;
        padding: 15px 50px;
        font-size: 1.2em;
        border-radius: 10px;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: color 0.3s, transform 0.3s;
      }

      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: white;
        transition: left 0.5s;
        z-index: 0;
      }

      .button:hover::before {
        left: 0;
      }

      .button:hover {
        color: #ff007f;
      }

      .button .text {
        position: relative;
        z-index: 1;
      }

      .start-button {

        font-size: 18px;

        background-color: #ff007f;
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);

      .chat-box {

        background-color: #fff;
        border-radius: 15px;
        border: 2px solid black;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 7%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        width: 250px;
        text-align: center;
      }

      .chat-box::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -10px;
        border-width: 10px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      .card {
        display: none;
        width: 50vw;
        height: 60vh;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        position: relative;
        padding: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        transform: translateY(-100%);
      }

      .card.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      .corner-text {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 28px;
        color: #a21d33;
      }

      .quote {
        margin-top: 10px;
        font-size: 24px;
        color: #666;
      }

      .flowers {
        font-size: 40px;

        bottom: 20px;
        left: 20px;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%

        opacity: 0.7;
        animation: float 8s infinite;

      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh);
          opacity: 0;
        }
      }

        right: 20px;
      }

      .click-me:hover {
        background-color: #a21d33;
        color: #ffd1d6;
        transform: scale(1.1);
      }
